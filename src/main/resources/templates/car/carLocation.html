<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <title>车辆定位</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script type="text/javascript" src="//api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
<script type="text/javascript" src="//api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>

<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=GDlnW1aOX2uPILyTotjV25QZ7QbXs5ZF"></script>
<script type="text/javascript">

    $(function () {
        var map = new BMap.Map("allmap");
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 5);
        map.enableScrollWheelZoom(true);
        var MAX = 0;
        var markers = [];
        var pt = null;
        var marker = null;
        var label = null;
        var labels = [];
        var i = 0;

        $.post("/car/location/", function (d) {
            if (d.code == 0) {
                console.log("查询成功" + d.data.length);
                MAX = d.data.length;
                markers = d.data;
                for (; i < MAX; i++) {
                    pt = new BMap.Point(d.data[i].longitude, d.data[i].latitude);
                    console.log(d.data[i].longitude+" ===   "+ d.data[i].latitude)
                    marker = new BMap.Marker(pt);
                    label = new BMap.Label("型号为："+d.data[i].carname+" 车牌号为"+d.data[i].carbrand, {offset: new BMap.Size(20, -10)});
                    marker.setLabel(label);

                    markers.push(marker);
                    labels.push(label);
                }

            } else {
                console.log("查询失败");
            }

            // 百度地图API功能
            map.disableDragging();     //禁止拖拽

            setTimeout(function () {
                map.enableDragging();   //两秒后开启拖拽
                map.addOverlay(labels);
            }, 2000);  //2秒后放大到14级

            //最简单的用法，生成一个marker数组，然后调用markerClusterer类即可。
            var markerClusterer = new BMapLib.MarkerClusterer(map, {markers: markers});

        });

    });


</script>
