<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>车辆加油表</title>

  <!-- Custom fonts for this template -->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{commons/common::sidebar(active='carDispatch.html')}"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->


        <div th:insert="~{commons/common::topbar}"></div>
        <!-- End of Topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Tables</h1>
          <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">车辆加油登记列表</h6>

            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable"  width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>主题</th>
                      <th>车牌号</th>
                      <th>加油日期</th>
                      <th>加油容量（升）</th>
                      <th>加油金额</th>
                      <th>申请人</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>主题</th>
                      <th>车牌号</th>
                      <th>加油日期</th>
                      <th>加油容量（升）</th>
                      <th>加油金额</th>
                      <th>申请人</th>
                      <th>操作</th>
                    </tr>
                  </tfoot>
                  <tbody >
                    <tr th:each="fuel:${fuels}">
                      <td><a th:text="${fuel.getRemarks()}" th:href="@{/carDispatch/carFuelApplicationEdit/}+${fuel.registrationnumber}" target="_blank"></a><input type="hidden"  th:value="${fuel.getRegistrationnumber()}"></td>
                      <td th:text="${fuel.getCarbrand()}"></td>
                      <td th:text="${#dates.format(fuel.getRefuelingdate(),'yyyy-MM-dd')}"></td>
                      <td th:text="${fuel.getRefuelingcapacity()}"></td>
                      <td th:text="${fuel.getFuelamount()}"></td>
                      <td th:text="${fuel.getChargeperson()}"></td>
                      <td >
                        <a th:href="@{/carDispatch/carFuelApplication}" target="_blank" class="btn btn-sm btn-success">车辆加油登记</a>
                        <a th:href="@{/carDispatch/carFuelApplicationEdit/}+${fuel.registrationnumber}" target="_blank" class="btn btn-sm btn-primary">编辑</a>
                        <!--<a th:href="@{/carDispatch/carFuelApplicationDelete/}+${fuel.registrationnumber}" class="btn btn-sm btn-danger">删除</a>-->
                        <button th:value="${fuel.registrationnumber}" class="btn btn-sm btn-danger deleteFuelApp">删除</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <div th:insert="commons/common::logoutbar"></div>
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <script th:src="@{/vendor/bootstrap/js/bootstrap-table.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/js/demo/datatables-demo.js}"></script>


  <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
  <script>
    layui.use(['layer','jquery'],function() {
      layer = layui.layer;
      $ = layui.jquery;

      $(".deleteFuelApp").click(function () {
        $.post("/carDispatch/carFuelApplicationDeleteTest/" + $(this).val(), function (d) {
          if (d.code == 0) {
            layer.msg("编号为" + d.data + "的" + d.msg, {icon: 1,time:1500});
            setTimeout(function () {
              window.location.reload();
            },1500);

          } else {
            layer.msg("删除失败", {icon: 2});
          }
        })
      });
    });

    window.onblur = function() {
      document.title = "离开页面时的Title～(●￣(ｴ)￣●)";
    };
    window.onfocus = function() {
      document.title = "焦点在页面内时的Title";
    };


  </script>


</body>

</html>
