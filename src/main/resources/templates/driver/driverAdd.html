<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>新增司机</title>

  <!-- Custom fonts for this template -->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">



</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{commons/common::sidebar(active='tables.html')}"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->


        <div th:insert="~{commons/common::topbar}"></div>
        <!-- End of Topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Tables</h1>
          <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>

          <form th:action="@{/driver/insert}" method="post">
            <div class="form-group">
              <label>姓名</label>
              <input type="text" name="drivername" class="form-control" placeholder="姓名">
            </div>
            <div class="form-group">
              <label>年龄</label>
              <input type="text" class="form-control" name="driverage" placeholder="22">
            </div>
            <div class="form-group">
              <label>驾龄</label>
              <input type="text" class="form-control" name="drivingage" placeholder="22">
            </div>
            <div class="form-group">
              <label>性别</label><br/>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex"  value="1" checked>
                <label class="form-check-label">男</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex"  value="0">
                <label class="form-check-label">女</label>
              </div>
            </div>
            <div class="form-group">
              <label>驾照</label>
              <select class="form-control" name="license">
                <option th:text="请选择"></option>
                <option th:text="A1"></option>
                <option th:text="A2"></option>
                <option th:text="A3"></option>
                <option th:text="B1"></option>
                <option th:text="B2"></option>
                <option th:text="C1"></option>
                <option th:text="C2"></option>
              </select>
            </div>

            <div class="form-group">
              <label>考核</label>
              <select class="form-control" name="assessment">
                <option th:text="请选择"></option>
                <option th:text="优秀"></option>
                <option th:text="良好"></option>
                <option th:text="中等"></option>
                <option th:text="合格"></option>
                <option th:text="不合格"></option>
              </select>
            </div>

            <div class="form-group">
              <label>出生日期</label>
              <input type="text" class="form-control" id="test1" name="birthday" placeholder="默认是2019/12/28，但是可以在配置文件中修改spring.mvc.date-format=自己要加的格式，这里请输入2019-12-28">
            </div>

            <div class="form-group">
              <label>住址</label>
              <input type="text" class="form-control" name="address" placeholder="安徽宣城xxx">
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
            <a th:href="@{/driver}" class="btn btn-primary">取消</a>
          </form>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <div th:insert="~{commons/common::logoutbar}"></div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/js/demo/datatables-demo.js}"></script>

  <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
  <script>
    layui.use(['laydate','jquery'], function() {
      var laydate = layui.laydate;
      $=layui.jquery;
      datemax=new Date();
      laydate.render({
        elem: '#test1',
        max:'datemax'
      });
      $(function () {
        $("input").attr("autocomplete","off");
      });
    });

   </script>

</body>

</html>
