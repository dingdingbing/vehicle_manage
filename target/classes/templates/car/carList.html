<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>车辆列表</title>

  <!-- Custom fonts for this template -->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

  <!--<link th:href="@{/css/view.css}" rel="stylesheet"> 该字体的，不要加，丑-->
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{commons/common::sidebar(active='carList.html')}"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->


        <div th:insert="~{commons/common::topbar}"></div>
        <!-- End of Topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">车辆列表</h1>
          <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">车辆列表</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <td>车辆实况图片</td>
                    </tr>
                  </thead>
                  <tbody>

                  <tr th:each="car:${cars}">
                    <td >
                      <div class="boxBorder" style="padding-top:20px;padding-bottom:20px;padding-left: 100px;">

                        <div style="display:inline-block;vertical-align:top;margin-right:20px;"><a th:href="@{/car/carEdit/}+${car.getCarno()}" target="_blank" ><img class="radius" border="0" th:src="${!#strings.isEmpty(car.getUrl())?'http://'+car.getUrl():'/img/noThumb.jpg'}" width="300px" height="220px" ></a></div>

                        <div style="display:inline-block;vertical-align:top;">
                          <div class="textBig"><a th:href="@{/car/carEdit/}+${car.getCarno()}" target="_blank" th:text="${car.getCarname()}"></a></div><br>
                          牌号：<span th:text="${car.getCarbrand()}"></span><br>
                          下次年检日期：<span th:if="${car.getNextannualinspectiondate()!=null}" th:text="${#dates.format(car.getNextannualinspectiondate(),'yyyy-MM-dd')}"></span><br>
                          保险截止日期：<span th:if="${car.getInsurancedeadline()!=null}" th:text="${#dates.format(car.getInsurancedeadline(),'yyyy-MM-dd')}"></span><br>
                          上次保养日期：<span th:if="${car.getLastservicedate()!=null}" th:text="${#dates.format(car.getLastservicedate(),'yyyy-MM-dd')}"></span><br>
                          状态：
                          <a th:if="${car.getStatus()==0}"><img  th:src="@{/img/userXStatus0.png}">正常</a>
                          <a th:if="${car.getStatus()==1}"><img  th:src="@{/img/userXStatus10.png}">维修</a>
                          <a th:if="${car.getStatus()==2}"><img  th:src="@{/img/userXStatus-1.png}">报废</a>
                        </div>
                      </div>
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <div th:insert="commons/common::logoutbar"></div>
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
