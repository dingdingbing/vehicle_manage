<script th:src="@{/vendor/jquery/jquery.validate.js}"></script>


<script type="text/javascript">
    $.validator.setDefaults({
        showErrors: function (map, list) {

            this.currentElements.removeAttr("title").removeClass("ui-state-highlight").removeClass("error");

            $.each(list, function (index, error) {
                $(error.element)
                    .attr("title", error.message).addClass("ui-state-highlight").addClass("error");
                $(error.element).tooltip({
                    openn: true,
                    position: {
                        my: "left top",
                        at: "right+5 top-5"
                    }
                });
            });
        }
    });
    $.extend($.validator.messages, {
        required: "必选字段",
        remote: "请修正该字段",
        email: "请输入正确格式的电子邮件",
        url: "请输入合法的网址",
        date: "请输入合法的日期",
        dateISO: "请输入合法的日期 (ISO).",
        number: "请输入合法的数字",
        digits: "只能输入整数",
        creditcard: "请输入合法的信用卡号",
        equalTo: "请再次输入相同的值",
        accept: "请输入拥有合法后缀名的字符串",
        maxlength: $.validator.format("请输入一个长度最多是 {0} 的字符串"),
        minlength: $.validator.format("请输入一个长度最少是 {0} 的字符串"),
        rangelength: $.validator.format("请输入一个长度介于 {0} 和 {1} 之间的字符串"),
        range: $.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
        max: $.validator.format("请输入一个最大为 {0} 的值"),
        min: $.validator.format("请输入一个最小为 {0} 的值")
    });
    $("#driverAdd").validate({
        rules: {
            drivername: {
                required: true,
                maxlength: 5,
                minlength: 1
            },
            driverage: {
                required: true,
                digits: true,
                max: 100,
                min: 22
            },
            drivingage: {
                required: true,
                digits: true,
                min: 1,
                max: 70
            },
            license: {
                required: true
            }
        },
        messages: {
            drivername: {
                required: "司机名不能为空"
            },
            driverage: {
                required: "司机年龄不能为空,且必须为整数"
            },
            drivingage: {
                required: "司机驾龄不能为空"
            },
            license: {
                required: "司机驾照等级不能为空"
            }
        },

        submitHandler: function (form) {
            //验证通过后进行注册
            form.submit();
        }
    })

</script>
